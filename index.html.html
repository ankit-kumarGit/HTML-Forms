<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
  </head>
  <body>
    <h1>Create Account</h1>
    <form action="/">
      <div>
        <label for="name"><b>Name</b></label>
      </div>
      <input id="name" type="text" name="name" placeholder="Enter you name" />
      <p></p>

      <div>
        <label for="mob"> <b>Mobile Number</b></label>
      </div>
      <input
        id="mob"
        type="tel"
        name="mob"
        placeholder="Enter your Phone Number"
      />
      <p></p>

      <div>
        <label for="email"> <b>Mail ID</b></label>
      </div>
      <input
        id="email"
        type="email"
        name="email"
        placeholder="Enter your mail ID"
      />
      <p></p>

      <div>
        <label for="password"> <b>Password</b></label>
      </div>
      <input
        id="password"
        type="password"
        name="password"
        placeholder="Enter strong Password"
      />
      <p></p>

      <div>
        <label for="repassword"> <b>Re enter Password</b></label>
      </div>
      <input
        id="repassword"
        type="password"
        name="repassword"
        placeholder="Re enter Password"
      />
      <br />
      <br />
      <label for="check"> <a target="_blank" href="https://www.amazon.in/gp/help/customer/display.html/ref=ap_register_notification_condition_of_use?ie=UTF8&nodeId=200545940">Read all terms and conditions</a></label>
      <input id="check" type="checkbox" />

      <div>
        <input type="reset" />
        <input type="submit" />
      </div>
    </form>
  </body>
</html>
